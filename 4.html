<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
<script>
  "use strict";
/*
Сначала хотел математически, однако в примере 3 указано, что сотен 5, а не 95, поэтому написал с помошью сткроковых 
методов
*/
/* 1-ый вариант, не правильный
  let myNumber=prompt("Введите число ");
  let sotny =Math.trunc(myNumber/100);
  let desyatky = Math.trunc((myNumber -sotny*100)/10);
  let edinicy =myNumber-sotny*100 -desyatky*10;
  alert(`В числе ${myNumber}\
         количество сотен: ${Math.trunc(myNumber/100)}, десятков: ${desyatky} , единиц: ${edinicy}`);
  */

  let myNumber=prompt("Введите число ");
  let dlinaChisla=myNumber.length;
  let sotny=0;
  let desyatky=0;
  let edinicy=myNumber.charAt(dlinaChisla-1);
  /*если длина строки , которую образует число больше или равна 3, значит  число больше или равно 100
     вытаскиваем из этой строки символ, который стоит на 3 -ем месте с конца, иначе число сотен равно 0
  */
  if(dlinaChisla>=3){
       sotny = myNumber.charAt(dlinaChisla-3);
     }

   // аналогично с десятками 
   if(dlinaChisla>=2){
    desyatky = myNumber.charAt(dlinaChisla-2);
   }

   alert(`В числе ${myNumber}\
         количество сотен: ${sotny}, десятков: ${desyatky} , единиц: ${edinicy}`);

</script>
</body>
</html>
