<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
 
  const a = +  prompt("Введите первое число");
  const b = + prompt("Введите второе число");

  console.log(`Сумма ${a} и ${b} : ${fSumm(a , b)}`);
  console.log(`Разность ${a >= b ? a : b} и ${a <= b ? a : b} : ${fSaubtraction(a , b)}`);
  console.log(`Произведение ${a} и ${b} : ${fmultiply(a , b)}`);
  console.log(`Частное ${a} и ${b} : ${fdivision(a , b)}`); 
 
  /**
  * Функция суммирует два переданных числа
  * param {number} a  Первое число
  * param {number} b  Второе число
  * return {number}  возвращает сумму a  и b
  */
   
  function fSumm(a , b) {
   return(a + b);
  }
  
  /**
  * Функция вычитает из большего переданного числа меньшее
  * param {number} a  Первое число
  * param {number} b  Второе число
  * return {number}  возвращает разность большего и меньшего чисел
  */
  
  function fSaubtraction(a , b) {
    if (a >= b){
      return(a - b);
    } else{
      return(b - a);
    }
  }
    
    
 /**
  * Функция перемножает два  переданных числа 
  * param {number} a  Первое число
  * param {number} b  Второе число
  * return {number}  возвращает произведение переданных чисел
  */
  
  function fmultiply (a , b) {
      return(a * b);
    }
    
 /**
  * Функция делит  два  переданных числа 
  * param {number} a  Первое число
  * param {number} b  Второе число
  * return {number}  возвращает частное переданных чисел
  */
  
  function fdivision (a , b) {
      return(a / b);
    }

  
</script>
</body>
</html>
