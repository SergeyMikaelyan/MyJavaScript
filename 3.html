<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/*
1.К 10 прибавляем 10 получаем 20
2. Так как следующее слагаемое строка, 20 преобразовывается в строку  и 
   в результате конкатенации строк получаем "2010"
*/
  console.log(10 + 10 + "10");

/*
1. По аналогии с предыдущим примером при сложении числа со строкой , число преобразуется в строку и 
   происходит конкатенация, а не сложение
2. К 10 прибавляем "10" получаем "1010"
3. К "1010" прибавляем 10 получаем "101010"
*/
  console.log(10 + "10" + 10);
  
/*
1. К 10 прибавляем 10 получаем 20
2. Унарный + переводит строку "10"  в число 10
3. к 20 прибавляем 10 получаем 30
*/
  console.log(10 + 10 +  + "10");

/*
1. унарный - переводит "" в -0
2. Делим 10 на -0 получаем -Infinity
*/
  console.log(10 / -"");
  
/*
1. +"2,5" получаем NaN, так как 2,5  не может быть преобразовано в число (разделитель дробной и целой части точка )
2. Делим 10 на NaN получаем NaN
*/
  console.log(10 / +"2,5");

  
</script>
</body>
</html>
