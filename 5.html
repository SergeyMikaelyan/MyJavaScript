<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const arg1 = +  prompt("Введите первое число");
  const arg2 = + prompt("Введите второе число");
  const operation =  prompt("Введите символ операции (+, - , / , *)");
 
  mathOperation(arg1 , arg2 , operation);
  /**
  * Функция вызывает другую функцию, которую выбирает в зависимости от символа операции
  * введенного  в переменную operation
  * param {number} arg1  Первое число
  * param {number} arg2  Второе число
  * return {number}  возвращает результат в зависимости от символа операции
  */
  function mathOperation(arg1 , arg2 , operation){
    switch (operation) {
      case "+" :
        console.log(`Сумма ${arg1} и ${arg2} : ${fSumm(arg1 , arg2)}`);
        break;
      case "-" :
        console.log(`Разность ${arg1 >= arg2 ? arg1 : arg2} и ${arg1 <= arg2 ? arg1 : arg2} 
         ${fSaubtraction(arg1 , arg2)}`);
        break;
      case "/" :
        console.log(`Частное ${arg1} и ${arg2} : ${fdivision(arg1 , arg2)}`); 
        break;
      case "*" :
        console.log(`Произведение ${arg1} и ${arg2} : ${fmultiply(arg1 , arg2)}`);
        break;
      default :
        console.log (NaN);  
      }
      
 }
  
  
 
  
 
  /**
  * Функция суммирует два переданных числа
  * param {number} a  Первое число
  * param {number} b  Второе число
  * return {number}  возвращает сумму a  и b
  */
   
  function fSumm(a , b) {
   return(a + b);
  }
  
  /**
  * Функция вычитает из большего переданного числа меньшее
  * param {number} a  Первое число
  * param {number} b  Второе число
  * return {number}  возвращает разность большего и меньшего чисел
  */
  
  function fSaubtraction(a , b) {
    if (a >= b){
      return(a - b);
    } else{
      return(b - a);
    }
  }
    
    
 /**
  * Функция перемножает два  переданных числа 
  * param {number} a  Первое число
  * param {number} b  Второе число
  * return {number}  возвращает произведение переданных чисел
  */
  
  function fmultiply (a , b) {
      return(a * b);
    }
    
 /**
  * Функция делит  два  переданных числа 
  * param {number} a  Первое число
  * param {number} b  Второе число
  * return {number}  возвращает частное переданных чисел
  */
  
  function fdivision (a , b) {
      return(a / b);
    }
</script>
