<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Prefix increment - сначала переменная увеличивается на 1 , а затем присваевается к с. с=2
   */
  alert(c);

  d = b++;
  /*
  Postfix increment - сначала переменная присваевается к b  , а затем увеличивается на 1. d=1
   */
  alert(d);

  c = 2 + ++a;
  /*
  Prefix increment - сначала переменная a увеличивается на 1 и становится a=3, затем суммируется с 2 и 
  присваевается к с . c = 2 + 3 = 5
   */
  alert(c);

  d = 2 + b++;
  /*
  Postfix increment - сначала  суммируется с 2 и b=2, d = 2 + 2  = 4 затем b увеличивается на 1 b=3
  
   */
  alert(d);
 /*
  a = 3 , так как после Prefix increment никаких операций не было
     */
  alert(a);
  /*
  b = 3 , так как после Postfix increment никаких операций не было
     */
  alert(b);
</script>
</body>
</html>
